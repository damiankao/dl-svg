	</head>
	<body>
		<script>
 
		var svg = d3.select(document.body).append('svg')
			.attr('height',250)
			.attr('id','barChart');
		var bars;
 
		function render() {
			bars = svg.selectAll('rect').data(data).enter().append('rect');
 
			svg.selectAll('rect').data(data).exit().remove()
 
			bars
				.attr('fill','red')
				.attr('x', function(d,i) {
					return i * 12;
				})
				.attr('y', function(d,i) {
					return 200 - d.value
				})
				.attr('width',10)
				.attr('height', function(d,i) {return d.value});
		}
 
		render();

		d3.select(document.body).append('a')
			.text('DOWNLOAD')
			.on('click',function() {
				dlsvg('barChart');
			})
		</script>
	</body>
